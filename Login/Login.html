<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../Login/Login.css">
  <title>Login Page</title>
</head>
<body>
    <div class="b-img">
      <img src="../Login/img/background.JPG">
      <div class="box">
        <div class="top">
          <h2><b>돌아오신 것을 환영해요!</b></h2>
          <pre>&nbsp;   다시 만나다니 너무 반가워요!</pre>
        </div>

        <section>
        <form>
          <p class="inform" style="margin-top: 50px;">이메일 또는 전화번호</p>
          <div class="email_input_box" style="margin-bottom: 25px;">
            <input id="email_txt" type="email" style="width: 350px; height: 30px">
            <p class="email_input_check"></p>
          </div>
        
          <p class="inform">비밀번호</p>
          <div class="pw_input_box">
            <input id="pw_txt" type="password" style="width: 350px; height: 30px">
            <p class="pw_input_check"></p>
          </div>

          <div>
            <a href="">비밀번호를 잊으셨나요?</a>
          </div>

          <button class="reg_log_btn" style="margin-top: 25px; width: 350px; height: 40px">로그인</button>
          <p>계정이 필요한가요?<a href="../SignUp/SignUp.html">가입하기</a></p>
        </form>
    
        <div class="right">
          <img src="../Login/img/QR.JPG">
          <h2><b>QR 코드로 로그인</b></h2>
          <p><b>Discord 모바일 앱으로 스캔해 바<br>로 로그인하세요.</b></p>
        </div>
      </div>
    </div>
  </section>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"></script>
  <script src="../Login/Login.js"></script>
</body>
</html>
