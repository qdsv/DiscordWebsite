<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp Page</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../SignUp/SignUp.css">
</head>
<body>
  <div class="b-img">
    <img src="../Login/img/background.JPG">
    <div class="box">
      <div class="top">
        <h2>계정 만들기</h2>
      </div>

      <form>
        <p class="inform" style="margin-top: 50px;">이메일</p>
        <div class="email_input_box" style="margin-bottom: 25px;">
          <input id="email_txt" type="email" style="width: 350px; height: 30px">
          <p class="email_input_check"></p>
        </div>

        <p class="inform">사용자명</p>
        <div class="id_input_box" style="margin-bottom: 25px;">
          <input id="id_txt" type="text" style="width: 350px; height: 30px">
          <p class="id_input_check"></p>
        </div>
      
        <p class="inform">비밀번호</p>
        <div class="pw_input_box" style="margin-bottom: 25px;">
          <input id="pw_txt" type="password" style="width: 350px; height: 30px">
          <p class="pw_input_check"></p>
        </div>

        
        <!-- 생년월일 -->
        <p class="inform">생년월일</p>
        <nav class="ymd-nav">
          <ul>
            <div class="year_input_box" style="margin-bottom: 5px;">
              <input id="year_txt" type="years" placeholder="년" style="height: 30px; width:120px;">
              <p class="year_input_check"></p>
            </div>
          </ul>

          <ul>
            <div class="mon_input_box" style="margin-bottom: 5px;">
              <input id="mon_txt" type="months" placeholder="월" style="height: 30px; width:100px;"> 
              <p class="mon_input_check"></p>
            </div>
          </ul>

          <ul>
            <div class="day_input_box" style="margin-bottom: 5px;">
              <input id="day_txt" type="days" placeholder="일" style="height: 30px; width:100px;">
              <p class="pw_input_check"></p>
            </div>
          </ul>
        </nav>



        <div class="bottom">
          <!-- 체크박스 -->
          <input type="checkbox" name="chk" value="option">(선택사항)Discord 소식,도움말,특별 할인을 이메일로 보내주세요. 언제든지 취소하실 수 있어요.

          <button class="reg_sign_btn" style="margin-top: 25px; width: 350px; height: 40px">가입하기</button>
        
          <div>
            <a href="Login/Login.html">이미 계정이 있으신가요?</a>
          </div>

          <p>등록하는 순간 Discord의 <a href="">서비스 이용 약관</a>와<a href="">개인정보 보호 정책</a>에 동의하게 됩니다.</p>
        </div>
      </form>

    </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"></script>
  <script src="../SignUp/SignUp.js"></script>
</body>
</html>
